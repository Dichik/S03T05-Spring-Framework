<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Votes</title>
</head>
<body>
    <h2>List of votes</h2>

    <table>
        <tr>
            <th>Id</th>
        </tr>

        <tr th:each="vote : ${votes}">
            <td th:text="${vote.id}">Id</td>
        </tr>

    </table>
</body>
</html>
